<p>java 代码如下<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@description</span>: 数据库连接工具类</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@author</span>: xxzuo</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@email</span>: 1293378490@qq.com</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@date</span>: 2022/6/17 14:42</span><br><span class="hljs-comment"> **/</span><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">DbUtils</span> </span>&#123;<br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> DruidDataSource dataSource;<br><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Connection <span class="hljs-title">getConnection</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Exception </span>&#123;<br>        dataSource = <span class="hljs-keyword">new</span> DruidDataSource();<br>        dataSource.setDriverClassName(<span class="hljs-string">&quot;com.mysql.cj.jdbc.Driver&quot;</span>);<br>        dataSource.setUrl(<span class="hljs-string">&quot;jdbc:mysql://localhost:3306/xxxxx&quot;</span>);<br>        dataSource.setUsername(<span class="hljs-string">&quot;root&quot;</span>);<br>        dataSource.setPassword(<span class="hljs-string">&quot;123456&quot;</span>);<br>        <span class="hljs-comment">//设置初始化连接数，最大连接数，最小闲置数</span><br>        dataSource.setInitialSize(<span class="hljs-number">10</span>);<br>        dataSource.setMaxActive(<span class="hljs-number">50</span>);<br>        dataSource.setMinIdle(<span class="hljs-number">5</span>);<br>        <span class="hljs-comment">//返回连接</span><br>        <span class="hljs-keyword">return</span>  dataSource.getConnection();<br>    &#125;<br><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Connection <span class="hljs-title">getConnection</span><span class="hljs-params">(String jdbc, String userName, String password)</span> <span class="hljs-keyword">throws</span> Exception </span>&#123;<br>        dataSource = <span class="hljs-keyword">new</span> DruidDataSource();<br>        dataSource.setDriverClassName(<span class="hljs-string">&quot;com.mysql.cj.jdbc.Driver&quot;</span>);<br>        dataSource.setUrl(jdbc);<br>        dataSource.setUsername(userName);<br>        dataSource.setPassword(password);<br>        <span class="hljs-comment">//设置初始化连接数，最大连接数，最小闲置数</span><br>        dataSource.setInitialSize(<span class="hljs-number">10</span>);<br>        dataSource.setMaxActive(<span class="hljs-number">50</span>);<br>        dataSource.setMinIdle(<span class="hljs-number">5</span>);<br>        <span class="hljs-comment">//返回连接</span><br>        <span class="hljs-keyword">return</span>  dataSource.getConnection();<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure></p>
