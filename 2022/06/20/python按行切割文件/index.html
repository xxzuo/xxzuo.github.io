an class="hljs-keyword">import</span> showinfo, showwarning, showerror<br> <br> <br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">mkSubFile</span>(<span class="hljs-params">lines, head, srcName, sub</span>):</span><br>    [des_filename, extname] = os.path.splitext(srcName)<br>    filename = des_filename + <span class="hljs-string">&#x27;_&#x27;</span> + <span class="hljs-built_in">str</span>(sub) + extname<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;make file: %s&#x27;</span> % filename)<br>    fout = <span class="hljs-built_in">open</span>(filename, <span class="hljs-string">&#x27;w&#x27;</span>)<br> <br>    <span class="hljs-keyword">try</span>:<br>        fout.writelines([head])<br>        fout.writelines(lines)<br>        <span class="hljs-keyword">return</span> sub + <span class="hljs-number">1</span><br>    <span class="hljs-keyword">finally</span>:<br>        fout.close()<br> <br> <br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">splitByLineCount</span>(<span class="hljs-params">filename, count</span>):</span><br>    fin = <span class="hljs-built_in">open</span>(filename, <span class="hljs-string">&#x27;r&#x27;</span>)<br>    <span class="hljs-keyword">try</span>:<br>        head = fin.readline()<br>        buf = []<br>        sub = <span class="hljs-number">1</span><br>        <span class="hljs-keyword">for</span> line <span class="hljs-keyword">in</span> fin:<br>            buf.append(line)<br>            <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(buf) == count:<br>                sub = mkSubFile(buf, head, filename, sub)<br>                buf = []<br>        <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(buf) != <span class="hljs-number">0</span>:<br>            sub = mkSubFile(buf, head, filename, sub)<br>    <span class="hljs-keyword">finally</span>:<br>        fin.close()<br> <br> <br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">init</span>():</span><br>    entryNum[<span class="hljs-string">&#x27;state&#x27;</span>] = <span class="hljs-string">&quot;disable&quot;</span><br>    btnConfirm[<span class="hljs-string">&#x27;state&#x27;</span>] = <span class="hljs-string">&quot;normal&quot;</span><br> <br> <br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">confirm</span>():</span><br>    f_path = filedialog.askopenfilename()<br>    inputFilePath.<span class="hljs-built_in">set</span>(f_path)<br> <br> <br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">clear</span>():</span><br>    inputFilePath.<span class="hljs-built_in">set</span>(<span class="hljs-string">&quot;&quot;</span>)<br>    row.<span class="hljs-built_in">set</span>(<span class="hljs-string">&quot;&quot;</span>)<br> <br> <br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">startSplitFile</span>():</span><br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(inputFilePath.get()) == <span class="hljs-number">0</span>:<br>        showwarning(title=<span class="hljs-string">&quot;警告&quot;</span>,<br>                    message=<span class="hljs-string">&quot;未选择文件路径!&quot;</span>)<br>        <span class="hljs-keyword">return</span><br>    <span class="hljs-keyword">try</span>:<br>        <span class="hljs-keyword">if</span> <span class="hljs-built_in">int</span>(row.get()) &lt;= <span class="hljs-number">0</span>:<br>            showwarning(title=<span class="hljs-string">&quot;警告&quot;</span>,<br>                        message=<span class="hljs-string">&quot;输入的不是正整数!&quot;</span>)<br>            <span class="hljs-keyword">return</span><br>    <span class="hljs-keyword">except</span>:<br>        showwarning(title=<span class="hljs-string">&quot;警告&quot;</span>,<br>     <!-- MathJax -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        options: {
          renderActions: {
            findScript: [10, doc => {
              document.querySelectorAll('script[type^="math/tex"]').forEach(node => {
                const display = !!node.type.match(/; *mode=display/);
                const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
                const text = document.createTextNode('');
                node.parentNode.replaceChild(text, node);
                math.start = { node: text, delim: '', n: 0 };
                math.end = { node: text, delim: '', n: 0 };
                doc.math.push(math);
              });
            }, '', false],
            insertedScript: [200, () => {
              document.querySelectorAll('mjx-container').forEach(node => {
                let target = node.parentNode;
                if (target.nodeName.toLowerCase() === 'li') {
                  target.parentNode.classList.add('has-jax');
                }
              });
            }, '', false]
          }
        }
      };
    </script>

    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3.1.2/es5/tex-svg.js" ></script>
